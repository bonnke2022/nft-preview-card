<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-color flex">
  <div class="container flex card-bg fs-180 ff-outfit">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="" class="equilibrium">
      </div>
      <div class="preview text-color">
      <h2 class="fw-600 text-white">Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth flex">
        <div class="flex">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="text-cyan uppercase"> 0.041eth</p>
        </div>
        <div class="flex">
          <img src="images/icon-clock.svg" alt="">
          <p> 3 days left</p>
        </div>
      </div>
      <div class="creator flex">
        <img src="images/image-avatar.png" alt="" class="image">
        <p>Creation of <a href="#" class="text-white">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
